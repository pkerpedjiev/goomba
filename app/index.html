<div id="circle"></div>
<div style="position:relative; padding-left: 25px; padding-top: 14px;  " id="mode">
        <input type="radio" name="toggle" value="bar" checked >Bar
        <input type="radio" name="toggle" value="line" style="margin-left: 60px">Line
        <input type="radio" name="toggle" value="point" style="margin-left: 60px">Point
</div>
<script type='text/javascript'>

let width = 448;
let height = 440;

let trackHeight = 30;
let margin = {'left': 30, 'top': 10, 'right': 30, 'bottom': 10};
let tileDirectory = 'http://pkerp.s3-website-us-east-1.amazonaws.com/data/hg19/refgene-tiles-plus'
let awsDomain = '//52.23.165.123:9872';
//let awsDomain = '//localhost:9200';

//let tileDirectories = [];
let tileDirectories = [awsDomain + '/hg19/refgene-tiles-minus',
                       awsDomain + '/hg19/refgene-tiles-plus']

var chromInfoFilename = 'https://s3.amazonaws.com/pkerp/data/hg19/chromInfo.txt';

var bigDiv = d3.select('#circle').append('div')
.classed('big-div', true)
.style('width', width)
.style('height', height)
.style('top', '74px')
.style('left', '34px')
.style('position', 'absolute')

var bigCanvas = bigDiv.append('canvas')
.style('position', 'absolute')
.style('top', '0px')
.style('left', '0px')
.style('pointer-events', 'none');

var pixiRenderer = PIXI.autoDetectRenderer(width, height, { antialiased: true,
                                                            view: bigCanvas.node(),
                                                            'transparent': true});
var stage = new PIXI.Container();
stage.interactive = true;

var bigSvg = bigDiv.append('svg')
.attr('top', '0px')
.attr('left', '0px')
.attr('position', 'absolute')
.attr('width', width)
.attr('height', height)

let bigRect = bigSvg.append('rect')
.attr('width', width)
.attr('height', height)
.style('fill', 'transparent')
.style('stroke', 'yellow')
.style('stroke-width', '5px')

let xScale = d3.scale.linear().domain([0, 5000000])
    .range([0, width]);

let zoomDispatch = d3.dispatch('zoom');
var zoom = d3.behavior.zoom()
    .x(xScale)
    .on('zoom', function() {
        zoomDispatch.zoom(zoom.translate(), zoom.scale());
    });


bigRect.call(zoom);

let resizeDispatch = d3.dispatch('resize');

var draggableTrack = goomba.DraggableTrack()
    .width(width)
    .height(trackHeight);

var wigglePixiLineTrack = goomba.WigglePixiLineTrack()
    .xScale(xScale.copy())
    .pixiStage(stage)
    .zoomDispatch(zoomDispatch);

var wigglePixiTrack = goomba.WigglePixiTrack()
    .xScale(xScale.copy())
    .pixiStage(stage)
    .zoomDispatch(zoomDispatch);

var wigglePixiPointTrack = goomba.WigglePixiPointTrack()
    .xScale(xScale.copy())
    .pixiStage(stage)
    .zoomDispatch(zoomDispatch);


trackData = [
        {'width': width, 'height': 50, 
        'source': awsDomain + '/tiles_test/wgEncodeCrgMapabilityAlign36mer.bw.genome.sorted.short.gz'},

         
        /*{'width': width, 'height': 60, 
        'source': awsDomain + '/tiles_test/E116-DNase.fc.signal.bigwig.bedGraph.genome.sorted.short.gz'},*/
        
];


let tracks = d3.select('.big-div')
        .selectAll('.track')
        .data(trackData)
        .enter()
        .append('div')
        .style('opacity', 0.5)
        .classed('track', true)
        .call(draggableTrack);
//bar initially
var tiledArea = goomba.GenericTiledArea()
        .tileType('div')
        .width(width)
        //.domain(xScale.domain())
        .zoomDispatch(zoomDispatch)
        .tilesChanged(function() {
            tracks.call(wigglePixiTrack);
        });

d3.selectAll("#mode input[name=toggle]").on("change", function() {
    d3.selectAll(".track").remove();
    tracks = d3.select('.big-div')
        .selectAll('.track')
        .data(trackData)
        .enter()
        .append('div')
        .style('opacity', 0.5)
        .classed('track', true)
        .call(draggableTrack);
    if(this.value == "line") {

        tiledArea = goomba.GenericTiledArea()
        .tileType('div')
        .width(width)
        //.domain(xScale.domain())
        .zoomDispatch(zoomDispatch)
        .tilesChanged(function() {
            tracks.call(wigglePixiLineTrack);
         });
    } else if(this.value == "bar"){
        tiledArea = goomba.GenericTiledArea()
        .tileType('div')
        .width(width)
        //.domain(xScale.domain())
        .zoomDispatch(zoomDispatch)
        .tilesChanged(function() {
            tracks.call(wigglePixiTrack);
         });
    } else if(this.value == "point"){
        tiledArea = goomba.GenericTiledArea()
        .tileType('div')
        .width(width)
        //.domain(xScale.domain())
        .zoomDispatch(zoomDispatch)
        .tilesChanged(function() {
            tracks.call(wigglePixiPointTrack);
         });
    }

    console.log("calling change");
     tracks.call(tiledArea);
});

    //console.log('animating...');
